<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelGrid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="header">
      <h1>Pixel Grid Draw</h1>
    </section>

    <section class="grid gridContainer">
      <div class="cell cell-1">1</div>
      <div class="cell cell-2">2</div>
      <div class="cell cell-3">3</div>
      <div class="cell cell-4">4</div>
      <div class="cell cell-5">5</div>
      <div class="cell cell-6">6</div>
      <div class="cell cell-7">7</div>
      <div class="cell cell-8">8</div>
      <div class="cell cell-9">9</div>
      <div class="cell cell-10">10</div>
      <div class="cell cell-11">11</div>
      <div class="cell cell-12">12</div>
      <div class="cell cell-13">13</div>
      <div class="cell cell-14">14</div>
      <div class="cell cell-15">15</div>
      <div class="cell cell-16">16</div>
      <div class="cell cell-17">17</div>
      <div class="cell cell-18">18</div>
      <div class="cell cell-19">19</div>
      <div class="cell cell-20">20</div>
      <div class="cell cell-21">21</div>
      <div class="cell cell-22">22</div>
      <div class="cell cell-23">23</div>
      <div class="cell cell-24">24</div>
      <div class="cell cell-25">25</div>
      <div class="cell cell-26">26</div>
      <div class="cell cell-27">27</div>
      <div class="cell cell-28">28</div>
      <div class="cell cell-29">29</div>
      <div class="cell cell-30">30</div>
      <div class="cell cell-31">31</div>
      <div class="cell cell-32">32</div>
      <div class="cell cell-33">33</div>
      <div class="cell cell-34">34</div>
      <div class="cell cell-35">35</div>
      <div class="cell cell-36">36</div>
      <div class="cell cell-37">37</div>
      <div class="cell cell-38">38</div>
      <div class="cell cell-39">39</div>
      <div class="cell cell-40">40</div>
      <div class="cell cell-41">41</div>
      <div class="cell cell-42">42</div>
      <div class="cell cell-43">43</div>
      <div class="cell cell-44">44</div>
      <div class="cell cell-45">45</div>
      <div class="cell cell-46">46</div>
      <div class="cell cell-47">47</div>
      <div class="cell cell-48">48</div>
      <div class="cell cell-49">49</div>
      <div class="cell cell-50">50</div>
      <div class="cell cell-51">51</div>
      <div class="cell cell-52">52</div>
      <div class="cell cell-53">53</div>
      <div class="cell cell-54">54</div>
      <div class="cell cell-55">55</div>
      <div class="cell cell-56">56</div>
      <div class="cell cell-57">57</div>
      <div class="cell cell-58">58</div>
      <div class="cell cell-59">59</div>
      <div class="cell cell-60">60</div>
      <div class="cell cell-61">61</div>
      <div class="cell cell-62">62</div>
      <div class="cell cell-63">63</div>
      <div class="cell cell-64">64</div>
    </section>

    <section class="colorEditor">
      <div id="colorHeader">
        <h2>Color Palette</h2>
        <h3>Current Color: <span id="currentColor">Color</span></h3>
      </div>
      <div id="buttonDisplay">
        <div id="displayColors">
          <button class="colorButton" id="red" type="button" disabled></button>
          <button class="colorButton" id="blue" type="button" disabled></button>
          <button class="colorButton" id="green" type="button" disabled></button>
          <button class="colorButton" id="yellow" type="button" disabled></button>
          <button class="colorButton" id="violet" type="button" disabled></button>
        </div>
        <div id="otherControls">
          <button id="clearCell" type="button">Clear Cell</button>
          <button id="clearBoard" type="button">Clear Board</button>
          <button id="start" type="button">START</button>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
